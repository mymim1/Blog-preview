<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article Preview Component</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <article class="blog-post">
      <!-- image -->
      <div class="post-image">
        <img src="assets/images/illustration-article.svg" alt="Illustration" />
      </div>
      <!-- category -->
      <header>
        <span class="category">Learning</span>
        <p class="published-date">Published 21 Dec 2023</p>
      </header>

      <div class="post-content">
        <!-- title -->

        <h2 class="post-title">
          <a
            href="/articles/html-css-foundations"
            class="post-button"
            target="_blank"
            >HTML & CSS Foundations</a
          >
        </h2>
        <!-- description -->
        <p class="post-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <!-- author -->
      <footer>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="author-avatar"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </footer>
    </article>
  </body>
</html>
